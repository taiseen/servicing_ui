<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="../css/common_sidebar.css">
    <link rel="stylesheet" href="../css/admin_css/2_add_service.css">
</head>

<body>

    <div class="main_container_admin">

        <header>

            <div class="logo">
                <img src="../img/profix.jpg" alt="" />
            </div>

            <nav>
                <ul class="admin_menu_list">
                    <li>
                        <img src="../img/admin/checklist.png" class="admin_link_icon" alt="" />
                        <a href="1_Oreder_List.html">OrderList</a>
                    </li>
                    <li>
                        <img src="../img/admin/plus.png" class="admin_link_icon" alt="" />
                        <a href="2_Add_Service.html">Add Service</a>
                    </li>
                    <li>
                        <img src="../img/admin/add_admin.png" class="admin_link_icon" alt="" />
                        <a href="3_Make_Admin.html">Make Admin</a>
                    </li>
                    <li>
                        <img src="../img/admin/edit.png" class="admin_link_icon" alt="" />
                        <a href="4_Manage_Services.html">Manage Services</a>
                    </li>
                    <li>
                        <img src="../img/admin/logout.png" class="admin_link_icon" alt="" />
                        <a href="../index.html">Log-out</a>
                    </li>
                </ul>
            </nav>            
        </header>



        <main class="heading_area">

            <div class="heading_title">
                <h2>Add Service</h2>
                <h3 class="admin_name">Admin Name</h3>
            </div>

            <!-- Another Section -->
            <section class="interaction_area">

                <div class="service_input_area">

                    <div class="input_flex">
                        <label htmlFor="service_name">Service Title</label>
                        <input id="service_name" type="text" required placeholder="Enter Service Name" />
                    </div>

                    <div class="input_flex">

                        <label>Add Book Cover Photo</label>
                        <label for="file" class="inputFileLabel">
                            <img src="../img/admin/upload.png" alt="" />
                            Upload image</label>
                        <input id="file" type="file" required class="inputFile" accept="image/*" />
                    </div>

                    <div class="input_flex">
                        <label htmlFor="description">Description</label>
                        <textarea id="description" rows="10">Enter Description</textarea>
                    </div>

                    <div>
                        <button class="btn_submit" type="submit">Submit</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
