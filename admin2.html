<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Service</title>
    <link rel="stylesheet" href="admin1.css">
    <link rel="stylesheet" href="admin2.css">
</head>

<body>

    <div class="main_container_admin">

        <header>

            <div class="logo">
                <img src="./img/profix.jpg" alt="" />
            </div>

            <nav>
                <ul class="admin_menu_list">
                    <li>
                        <img src="img/checklist.png" class="link_icon" alt="" />
                        <a href="admin1.html">OrderList </a>
                    </li>
                    <li>
                        <img src="img/plus.png" class="link_icon" alt="" />
                        <a href="">Add Service </a>
                    </li>
                    <li>
                        <img src="img/add_admin.png" class="link_icon" alt="" />
                        <a href="">Make Admin </a>
                    </li>
                    <li>
                        <img src="img/edit.png" class="link_icon" alt="" />
                        <a href="">Manage Services </a>
                    </li>
                    <li>
                        <img src="img/logout.png" class="link_icon" alt="" />
                        <a href="">Log-out </a>
                    </li>
                </ul>
            </nav>
        </header>



        <main class="heading_area">

            <div class="heading_title">
                <h2>Add Service</h2>
                <h3>Admin Name</h3>
            </div>

            <!-- Another Section -->
            <section class="interaction_area">

                <div class="service_input_area">

                    <div class="input_flex">
                        <label htmlFor="service_name">Service Title</label>
                        <input id="service_name" type="text" required placeholder="Enter Service Name" />
                    </div>

                    <div class="input_flex">

                        <label>Add Book Cover Photo</label>
                        <label for="file" class="inputFileLabel">
                            <img src="./img/upload.png" alt="" />
                            Upload image</label>
                        <input id="file" type="file" required class="inputFile" accept="image/*" />
                    </div>

                    <div class="input_flex">
                        <label htmlFor="description">Description</label>
                        <textarea id="description" rows="10">Enter Description</textarea>
                    </div>

                    <div>
                        <button class="btn_submit" type="submit">Submit</button>
                    </div>
                </div>
                


            </section>
        </main>
    </div>
</body>

</html>
