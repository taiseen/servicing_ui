<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service</title>
    <link rel="stylesheet" href="../css/common_sidebar.css">
    <link rel="stylesheet" href="../css/client_css/1_service.css">
</head>

<body>

    <div class="main_container_admin">

        <header>

            <div class="logo">
                <img src="../img/profix.jpg" alt="" />
            </div>

            <nav>
                <ul class="admin_menu_list">
                    <li>
                        <img src="../img/client/book.png" class="client_link_icon" alt="" />
                        <a href="1_Service.html">Service</a>
                    </li>
                    <li>
                        <img src="../img/client/booking.png" class="client_link_icon" alt="" />
                        <a href="2_Service_List.html">Service List</a>
                    </li>
                    <li>
                        <img src="../img/client/review.png" class="client_link_icon" alt="" />
                        <a href="3_Review.html">Review </a>
                    </li>
                    <li>
                        <img src="../img/client/logout.png" class="client_link_icon" alt="" />
                        <a href="../index.html">Log-out</a>
                    </li>
                </ul>
            </nav>
        </header>



        <main class="heading_area">

            <div class="heading_title">
                <h2>Service</h2>
                <h3 class="client_name">User Name</h3>
            </div>

            <section class="interaction_area">

                <form action="" class="user_service_area">

                    <input type="text" placeholder="Your Name" required class="user_input" />
                    <input type="text" placeholder="Your Email" required class="user_input" />
                    <input type="text" placeholder="Service Name" required class="user_input" />

                    <p>Pay with</p>
                    <div class="payment_method">
                        <input type="radio" id="credit_card" name="payment_method" value="credit_card">
                        <label for="credit_card">
                            <img src="../img/client/credit_card.png" alt="" />Credit Card
                        </label>

                        <input type="radio" id="paypal" name="payment_method" value="paypal">
                        <label for="paypal">
                            <img src="../img/client/paypal.png" alt="" />Paypal
                        </label>
                    </div>

                    <input type="text" placeholder="Card Number" required class="user_input" />
                    <div class="user_card">
                        <input type="text" placeholder="MM/YY" required class="user_input" />
                        <input type="text" placeholder="CVC" required class="user_input" />
                    </div>

                    <div class="user_payment_amount">
                        <p>Your Service Charged will be <strong>$1000</strong></p>
                        <button class="btn_submit fl_right" type="submit">Pay</button>
                    </div>
                </form>


            </section>
        </main>
    </div>
</body>

</html>
